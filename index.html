<!-- This is the document type declaration, indicating that the HTML version being used is HTML 5 -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html>
<!-- head tag contains the configuration of our website -->
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- Ctrl Shift + V to maintain the indentions -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Patrick Tallorin  Web Developer Portfolio</title>

</head>
<body>
<!-- body tag contains the elements that can be used and seen in our web page -->
<!-- div creates a wrapper/container for our layout -->
<!-- class is an attribute to name our div -->
<!-- container-fluid class creates a fluid layout which will make our layout span the whole width of screen -->
<div class="container-fluid">
	<!-- id is an attribute to name a tag uniquely -->
	<!-- mt-5 adds a margin at the top -->
	<section id="landing" class="text-center mt-5">
		<!-- h1 headings tag, it allows us to create or add headings to our web page -->
		<h1>Full Stack Web Developer</h1>
		<!-- p tag - allowas us to add paragraph -->
		<p>Hi! My name is Patrick and I love building things from scratch.</p>
		<!-- img tag allows us to add image -->
		<!-- img-fluid class this avoids the image from overflowing in our web page -->
		<img src="images/image.jpg" id="flower" class="img-fluid">
		<!-- mailto: parameter specifies the email address of the recipent -->
		<!-- btn class to treat the anchor tag as a button -->
		<!-- btn-success adds color to the button -->
		<!-- btn-lg this resizes the button, sets the size -->
		<!-- mt-3 adds a margin on the top of the element -->
		<a href="mailto:trickdavid09@gmail.com" class="btn btn-success btn-lg mt-3">Let's work together!</a>
	</section>
</div>
<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
